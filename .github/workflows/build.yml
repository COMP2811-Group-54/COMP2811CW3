name: Build and Test Water Quality Project

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest  # or macos-latest if you're targeting macOS
    steps:
    # Step 1: Checkout the code
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Install Qt6 using the install-qt-action
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.3.*'  # Specify the version of Qt you want to install (e.g., 6.3.x)
        modules: 'qtcharts qtwidgets'  # Specify the required Qt modules (e.g., QtCharts, QtWidgets)

    # Step 3: Install build tools
    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake

    # Step 4: Create build directory and run CMake to build the project
    - name: Build the project
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .

    # Step 5: Upload build artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: waterQuality-build
        path: build/
