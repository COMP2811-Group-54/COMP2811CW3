name: Build and Test Water Quality Project

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest  # or macos-latest if you're targeting macOS
    steps:
    # Step 1: Checkout the code
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Add the Qt repository and install Qt6
    - name: Install Qt6 dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://download.qt.io/official_releases/qt/6.3/6.3.2/qt-opensource-linux-x64-6.3.2.run
        chmod +x qt-opensource-linux-x64-6.3.2.run
        ./qt-opensource-linux-x64-6.3.2.run --silent
        export PATH=$PATH:/opt/qt6/bin
        sudo apt-get install -y cmake build-essential

    # Step 3: Install other dependencies (if any)
    - name: Install additional dependencies
      run: |
        sudo apt-get install -y libssl-dev

    # Step 4: Create build directory and run CMake to build the project
    - name: Build the project
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .
        
    # Step 5: Upload build artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: waterQuality-build
        path: build/
